    <div class="container tm-mt-big tm-mb-big" >
      <div class="row">
        <div class="col-xl-10 col-lg-10 col-md-12 col-sm-12 mx-auto" >
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto" style="border-radius: 5%;">
            <div class="row">
              <div class="col-12">
                <h2 class="tm-block-title d-inline-block">Update Product</h2>
              </div>
            </div>
            <div class="row tm-edit-product-row">
              <div class="col-xl-6 col-lg-6 col-md-12">
                <form action="/upd-product.html" method="post" class="tm-edit-product-form">
                  <div class="form-group mb-3">
                    <label
                      for="upname" 
                      >Item Name you want to update
                    </label>
                    <input
                      id="upname"
                      name="upname"
                      type="text"
                      class="form-control validate"
                      required
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for="pname" 
                      >Item Name
                    </label>
                    <input
                      id="pname"
                      name="pname"
                      type="text"
                      class="form-control validate"
                      required
                    />
                  </div>
                  <br><br>
                  <div class="form-group mb-3">
                    <label
                      for="category"
                      >Category</label
                    >
                    <select
                      class="custom-select tm-select-accounts"
                      id="category"
                      name="category"
                    >
                      <option selected>Select category</option>
                      <option value="Tea and Cofee" >Tea and Coffees</option>
                      <option value="Tiffins and Salads">Salads and Tiffins</option>
                      <option value="Pizzas and Burgers">Pizza and Burgers</option>
                      <option value="roti and curries">Roti and Curries</option>
                      <option value="starters">Starters</option>
                      <option value="rices">Rices</option>
                      <option value="cake">Cakes</option>
                      <option value="drinks and juices">Drinks and Juices</option>
                      <option value="icecreams">Desserts</option>
                    </select>
                  </div>
                  <br><br>
                  <div class="row">
                      
                        <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label
                            for="price"
                            >Price
                          </label>
                          <input
                            id="price"
                            name="price"
                            type="text"
                            class="form-control validate"
                            required
                          />
                        </div>
                  </div>
                  
              </div>
              <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                <div class="tm-product-img-dummy mx-auto image-preview" id="imgpreview">
                  <img src="" class="image-preview__image">
                  <i
                    class="fa fa-cloud-upload tm-upload-icon previewi"
                    
                  ></i>
                </div>
                <div class="custom-file mt-3 mb-3 " >
                  <input id="fileInput" type="file" name="fileInput" accept="image/jpg,image/jpeg,image/png,/image/jfif" style="display:none;" />
                  
                  <input 
                    type="button"
                    class="btn btn-primary btn-block mx-auto"
                    value="UPLOAD PRODUCT IMAGE"
                    onclick="document.getElementById('fileInput').click();"
                  />
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary btn-block text-uppercase">Update Item</button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>

    <script src="jquery-ui-datepicker/jquery-ui.min.js"></script>
    <!-- https://jqueryui.com/download/ -->
    <script src="js/bootstrap.min.js"></script>
    <!-- https://getbootstrap.com/ -->
    <script>
      $(function() {
        $("#expire_date").datepicker();
      });

      const inpfile = document.getElementById('fileInput');
      const imgpreview = document.getElementById('imgpreview');
      const preview = imgpreview.querySelector(".image-preview__image");
      const previewi = imgpreview.querySelector(".previewi");

      inpfile.addEventListener("change", function(){
        const file = this.files[0];

        if (file) {
          const reader = new FileReader();

          previewi.style.display = "none";
          preview.style.display = "block";

          reader.addEventListener("load", function(){
            preview.setAttribute("src", this.result);
          });
          reader.readAsDataURL(file);
        }
      });
    </script>
    <script type="text/javascript" >
      function preventBack(){window.history.forward();}
       setTimeout("preventBack()", 0);
       window.onunload=function(){null};
   </script>
