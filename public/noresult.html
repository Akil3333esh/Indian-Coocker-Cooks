<!DOCTYPE html>
<html>
    <head>
<link rel="stylesheet" href="css/noresult.css"/>
<meta http-equiv="refresh" content="60">
    </head>
    <body>
        <a href="/items#search" >
            <header class="top-header">
          </header>
          
          <!--dust particel-->
          <div>
            <div class="starsec"></div>
            <div class="starthird"></div>
            <div class="starfourth"></div>
            <div class="starfifth"></div>
          </div>
          <!--Dust particle end--->
          
          
          <div class="lamp__wrap">
            <div class="lamp">
              <div class="cable"></div>
              <div class="cover"></div>
              <div class="in-cover">
                <div class="bulb"></div>
              </div>
              <div class="light"></div>
            </div>
          </div>
          <!-- END Lamp -->
          <section class="error">
            <!-- Content -->
            <div class="error__content">
              <div class="error__message message">
                <h1 class="message__title">Item Not Found</h1>
                <p class="message__text">We're sorry, the item you were looking for isn't found here. The search you followed may either be broken or no longer exists. Please try again, or take a look at our.</p>
              </div>
              <div class="error__nav e-nav">
                <a href="/items#search"  class="e-nav__link"></a>
              </div>
            </div>
            <!-- END Content -->
          
          </section>
          
            </a>
    </body>
</html>
