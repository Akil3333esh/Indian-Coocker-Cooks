    <div class="container tm-mt-big tm-mb-big" >
      <div class="row">
        <div class="col-xl-10 col-lg-10 col-md-12 col-sm-12 mx-auto" >
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto" style="border-radius: 5%;">
            <div class="row">
              <div class="col-12">
                <h2 class="tm-block-title d-inline-block">Add Admin</h2>
              </div>
            </div>
            <div class="row tm-edit-product-row">
              <div class="col-xl-6 col-lg-6 col-md-12">
                <form action="/add-admin.html" method="post" class="tm-edit-product-form">
                  <div class="form-group mb-3">
                    <label
                      for="fname" 
                      >Admin first Name
                    </label>
                    <input
                      id="fname"
                      name="fname"
                      type="text"
                      class="form-control validate"
                      title="Please enter valid First Name"
                      required
                    />
                  </div>
                  <br><br>
                  <div class="row">
                      
                        <div class="form-group mb-3 col-xs-12 col-sm-12">
                          <label
                            for="phno"
                            >Phone number
                          </label>
                          <input
                            id="phno"
                            name="phno"
                            placeholder="9999999999"
                            type="tel"
                            class="form-control validate"
                            title="Please enter valid phone number of 10 numbers" pattern="[0-9]{10}"
                            required
                          />
                        </div>
                    </div>
                    <br><br>
                    <div class="row">
                      
                        <div class="form-group mb-3 col-xs-12 col-sm-12">
                          <label
                            for="password"
                            >User Password
                          </label>
                          <input
                            id="password"
                            name="password"
                            placeholder="User password"
                            type="password"
                            class="form-control validate"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                            required
                          />
                        </div>
                    </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                <div class="form-group mb-3">
                    <label
                      for="lname" 
                      >Admin last name
                    </label>
                    <input
                      id="lname"
                      name="lname"
                      type="text"
                      class="form-control validate"
                      title="Please enter valid Last Name"
                      required
                    />
                  </div>
                  <br><br>
                  <div class="form-group mb-3">
                    <label
                      for="email" 
                      >Email
                    </label>
                    <input
                      id="email"
                      name="email"
                      placeholder="abc@gmail.com"
                      type="email"
                      class="form-control validate"
                      title="Please enter valid email *ex = abc@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.com"
                      required
                    />
                  </div>
                  <br><br>
                  <div class="form-group mb-3">
                    <label
                      for="spassword" 
                      >Admin Password
                    </label>
                    <input
                      id="spassword"
                      placeholder="Admin password"
                      name="spassword"
                      type="password"
                      class="form-control validate"
                      pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                      required
                    />
                  </div>
              </div>
              
              <div class="col-12">
                <button type="submit" class="btn btn-primary btn-block text-uppercase">Add Admin</button>
              </div>
            </form>

    <script>
      $(function() {
        $("#expire_date").datepicker();
      });

      const inpfile = document.getElementById('fileInput');
      const imgpreview = document.getElementById('imgpreview');
      const preview = imgpreview.querySelector(".image-preview__image");
      const previewi = imgpreview.querySelector(".previewi");

      inpfile.addEventListener("change", function(){
        const file = this.files[0];

        if (file) {
          const reader = new FileReader();

          previewi.style.display = "none";
          preview.style.display = "block";

          reader.addEventListener("load", function(){
            preview.setAttribute("src", this.result);
          });
          reader.readAsDataURL(file);
        }
      });
    </script>
