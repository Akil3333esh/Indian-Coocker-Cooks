<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="60">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Admin-Add-Products</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
    />
    <!-- https://fonts.google.com/specimen/Roboto -->
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="jquery-ui-datepicker/jquery-ui.min.css" type="text/css" />
    <!-- http://api.jqueryui.com/datepicker/ -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="css/templatemo-style.css">
    <!--
	Product Admin CSS Template
	https://templatemo.com/tm-524-product-admin
	-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel = "icon" href = "images/logo2.jpg"  type = "image/x-icon">
  
  </head>

  <body>
    <nav class="navbar navbar-expand-xl">
      <div class="container h-100">
        <a href="admin.html" class="navbar-brand" style="color: white;font-weight: 800;"><img src="images/logo2.jpg" height="70" width="70">  Indian Coocker Cooks,  Admin</a>
        <button
          class="navbar-toggler ml-auto mr-0"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa fa-bars tm-nav-icon"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto h-100">
            <li class="nav-item">
              <a class="nav-link" href="admin.html">
                <i class="fa fa-tachometer"></i> Dashboard
                <span class="sr-only">(current)</span>
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" href="products.html">
                <i class="fa fa-shopping-cart"></i> Products
              </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="users.html">
                    <i class="fa fa-user"></i>
                    Users
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/profile">
                    <i class="fa fa-id-card"></i>
                    profile
                </a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
                <form action="/logout" method="get">
                    <button class="btn fa fa-power-off" style="background-color: red;border-radius: 100%;">
                    
                    </button>
            </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container tm-mt-big tm-mb-big" >
      <div class="row">
        <div class="col-xl-10 col-lg-10 col-md-12 col-sm-12 mx-auto" >
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto" style="border-radius: 5%;">
            <center>
            <div class="row">
              <div class="col-12" >
                <h2 class="tm-block-title d-inline-block">Delete Product</h2>
              </div>
            </div>
            <div class="row tm-edit-product-row">
              <div class="col-xl-12 col-lg-6 col-md-12">
                <form action="/upd-admin.html" method="post" class="tm-edit-product-form" >
                   
                  <div class="form-group mb-3">
                    <label
                      for="email" 
                      >Email
                    </label>
                    <input
                      id="email"
                      name="email"
                      placeholder="abc@gmail.com"
                      type="email"
                      class="form-control validate"
                      title="Please enter valid email *ex = abc@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.com"
                      required
                    />
                  </div>
                  <br><br>
                  <div class="form-group mb-3">
                    <label
                      for="spassword" 
                      >Admin password
                    </label>
                    <input
                      id="spassword"
                      name="spassword"
                      type="password"
                      class="form-control validate"
                      required
                    />
                  </div>
                      
              <div class="col-12">
                <button type="submit" class="btn btn-primary btn-block text-uppercase">Give Access</button>
              </div>
            </form>
            </div>
        </center>
          </div>
        </div>
      </div>
    </div>
    <br><br><br><br>
    <footer class="tm-footer row tm-mt-small">
        <div class="col-12 font-weight-light">
          <p class="text-center text-white mb-0 px-4 small">
            Copyright @ <b>2021</b> by Akilesh and team.
        </p>
        </div>
    </footer> 

    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- https://jquery.com/download/ -->
    <script src="jquery-ui-datepicker/jquery-ui.min.js"></script>
    <!-- https://jqueryui.com/download/ -->
    <script src="js/bootstrap.min.js"></script>
    <!-- https://getbootstrap.com/ -->

  </body>
</html>
